<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Prenotazioni Casa Mare</title>

  <!-- FullCalendar CSS -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>

<h1>Calendario Prenotazioni Casa Mare</h1>
<div id="calendar"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<!-- FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>

<script>
  // ðŸ”¹ Inserisci qui la tua configurazione Firebase
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // Inizializza Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Funzione per leggere prenotazioni e costruire eventi per il calendario
  async function loadCalendar() {
    const snapshot = await db.collection("prenotazioni casa mare").get();
    const events = [];

    snapshot.forEach(doc => {
      const data = doc.data();
      // FullCalendar esclude il giorno di fine, quindi aggiungiamo 1 giorno
      const endDate = new Date(data.data_fine);
      endDate.setDate(endDate.getDate() + 1);

      events.push({
        title: data.nome,
        start: data.data_inizio,
        end: endDate.toISOString().split('T')[0],
        color: 'red' // evidenzia come occupato
      });
    });

    // Inizializza il calendario
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: events,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      }
    });
    calendar.render();
  }

  // Avvia la funzione
  loadCalendar();
</script>

</body>
</html>
